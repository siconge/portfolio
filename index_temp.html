<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #portfolio-viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 90vh;
    }

    canvas {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .nav-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-buttons button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      transition: color 0.2s ease;
    }

    .nav-buttons button:hover {
      color: #000;
    }

    .nav-buttons button:disabled {
      color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="portfolio-viewer">
    <canvas id="pdf-canvas"></canvas>
    <div class="nav-buttons">
      <button id="prevBtn" disabled>&lt;</button>
      <button id="nextBtn">&gt;</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const pdfBasePath = 'pdfs/page-'; // Path to your PDFs
    const totalPages = 3; // Total number of PDF files
    let currentPage = 1; // Start at the first page
    let pdfDoc = null; // Store the current PDF document
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Initialize PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Function to load and render the current page of the PDF
    async function loadAndRenderPage(pageNum) {
      const url = `${pdfBasePath}${pageNum.toString().padStart(2, '0')}.pdf`;
      pdfDoc = await pdfjsLib.getDocument(url).promise;

      const page = await pdfDoc.getPage(1); // Always display the first page of the loaded PDF
      const viewport = page.getViewport({ scale: 1 });
      const scale = window.innerWidth / viewport.width;
      const scaledViewport = page.getViewport({ scale });

      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;

      const renderContext = {
        canvasContext: ctx,
        viewport: scaledViewport,
      };

      await page.render(renderContext);
      updateButtonStates();
    }

    // Update button states based on the current page
    function updateButtonStates() {
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // Navigation button event listeners
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        loadAndRenderPage(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        loadAndRenderPage(currentPage);
      }
    });

    // Load the initial page
    loadAndRenderPage(currentPage);
  </script>
</body>
</html>
