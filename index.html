<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Body and Container Styles */
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #portfolio-viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-height: 80vh; /* Limit the height of the entire viewer */
    }

    /* PDF Viewer Styles */
    iframe {
      height: auto;
      width: 90vw; /* Restrict the width to fit the viewport */
      max-height: 100%; /* Maintain height consistency */
      aspect-ratio: 2 / 1; /* Ensures a shallow frame for spread pages */
      border: none;
    }

    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90vw;
      margin: 10px 0;
    }

    .nav-bar span {
      font-size: 14px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #333;
      transition: color 0.2s ease;
    }

    .nav-buttons button:hover {
      color: #000;
    }

    .nav-buttons button:disabled {
      color: #ccc;
      cursor: not-allowed;
    }

    .zoom-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .zoom-controls button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="portfolio-viewer">
    <div class="nav-bar">
      <div class="zoom-controls">
        <button id="fitWidthBtn">Fit Width</button>
        <button id="fitHeightBtn">Fit Height</button>
        <button id="zoomOutBtn">-</button>
        <span id="zoomLevel">100%</span>
        <button id="zoomInBtn">+</button>
      </div>
      <span id="pageIndicator">Page 1 / 3</span>
    </div>
    <iframe id="pdf-iframe" src="" title="PDF Viewer"></iframe>
    <div class="nav-buttons">
      <button id="prevBtn" disabled>&lt;</button>
      <button id="nextBtn">&gt;</button>
    </div>
  </div>

  <script>
    // PDF Configuration
    const pdfBasePath = 'pdfs/page-'; // Path to your PDFs
    const totalPages = 3; // Total number of pages
    let currentPage = 1; // Start at the first page
    let zoomLevel = 100; // Initial zoom level

    const iframe = document.getElementById('pdf-iframe');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const fitWidthBtn = document.getElementById('fitWidthBtn');
    const fitHeightBtn = document.getElementById('fitHeightBtn');
    const pageIndicator = document.getElementById('pageIndicator');
    const zoomLevelIndicator = document.getElementById('zoomLevel');

    // Function to update the iframe source
    function updatePdf(page) {
      iframe.src = `${pdfBasePath}${page.toString().padStart(2, '0')}.pdf`;
      pageIndicator.textContent = `Page ${page} / ${totalPages}`;
      prevBtn.disabled = page === 1;
      nextBtn.disabled = page === totalPages;
    }

    // Function to adjust zoom
    function setZoom(level) {
      zoomLevel = Math.min(200, Math.max(50, level)); // Limit zoom between 50% and 200%
      zoomLevelIndicator.textContent = `${zoomLevel}%`;
      iframe.style.transform = `scale(${zoomLevel / 100})`;
      iframe.style.transformOrigin = "top center";
    }

    // Fit Width
    fitWidthBtn.addEventListener('click', () => {
      iframe.style.width = '90vw';
      iframe.style.height = 'auto';
    });

    // Fit Height
    fitHeightBtn.addEventListener('click', () => {
      iframe.style.width = 'auto';
      iframe.style.height = '80vh';
    });

    // Zoom In and Out
    zoomInBtn.addEventListener('click', () => setZoom(zoomLevel + 10));
    zoomOutBtn.addEventListener('click', () => setZoom(zoomLevel - 10));

    // Event Listeners for Navigation
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        updatePdf(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePdf(currentPage);
      }
    });

    // Initial Load
    updatePdf(currentPage);
  </script>
</body>
</html>
