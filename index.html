<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      overflow: hidden;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh; /* Full viewport height */
      width: 100%; /* Ensure full width */
      overflow-y: auto;
    }

    .pdf-page {
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
      /* Aspect ratio wrapper for the iframe */
      padding-top: 42.5%; /* 10.625 / 25 * 100 = 42.5% */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* Disable interactions within iframe */
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

</body>
</html>
