<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      overflow: hidden;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      height: calc(var(--vh, 1vh) * 100);
      width: 100%; /* Ensure full width */
      overflow-y: auto;
    }

    .pdf-page {
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
      /* Aspect ratio wrapper for the iframe */
      padding-top: 42.5%; /* 10.625 / 25 * 100 = 42.5% */
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* Disable interactions within iframe */
    }
  </style>
</head>
<body>

  <div id="pdf-container"></div>

  <script>
    function adjustHeight() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', adjustHeight);
    adjustHeight();
    
    // Define the total number of pages
    const totalPages = 33; // Adjust as necessary

    const pdfContainer = document.getElementById('pdf-container');
    
    // Loop to create iframe elements dynamically
    for (let i = 1; i <= totalPages; i++) {
      const pdfPage = document.createElement('div');
      pdfPage.classList.add('pdf-page');
      
      const iframe = document.createElement('iframe');
      // Generate filenames
      const pageNumber = i.toString().padStart(2, '0'); // Ensures 2 digits
      iframe.src = `pdfs/page-${pageNumber}.pdf#toolbar=0`;
      iframe.setAttribute('scrolling', 'no');
      
      pdfPage.appendChild(iframe);
      pdfContainer.appendChild(pdfPage);
    }
  </script>

</body>
</html>
