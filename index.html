<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Basic Reset and Body */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow: hidden; /* Prevent scroll when sidebar is out */
    }

    /* Sidebar Styles */
    #sidebar {
      position: fixed;
      top: 0;
      left: -260px; /* Hidden off-screen */
      width: 250px;
      height: 100vh;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1000;
      padding: 10px;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar h3 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }
    .preview-btn {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fafafa;
      text-align: center;
    }
    .preview-btn:hover {
      background: #eee;
    }

    /* Main Container */
    #main-container {
      position: relative;
      margin-left: 0; /* Will not shift even if sidebar overlays */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Top Bar for Controls */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.9);
      z-index: 500;
    }
    #hamburger {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .controls button {
      background: none;
      border: 1px solid #ccc;
      padding: 3px 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover {
      background: #ddd;
    }
    .controls span {
      font-size: 14px;
    }

    /* Portfolio Viewer (holds the PDF iframe) */
    #portfolio-viewer {
      width: 100%;
      height: 80vh; /* Reserve some vertical space for controls & nav */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* PDF Viewer Styles */
    #pdf-iframe {
      border: none;
      /* Default “Fit Width” style */
      width: 90vw;
      height: auto;
      max-height: 100%;
      aspect-ratio: 2 / 1;
      transition: transform 0.2s ease, width 0.2s ease, height 0.2s ease;
      transform-origin: top center;
    }

    /* Navigation Buttons */
    .nav-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .nav-buttons button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      transition: color 0.2s ease;
    }
    .nav-buttons button:hover {
      color: #000;
    }
    .nav-buttons button:disabled {
      color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Sidebar with preview thumbnails -->
  <div id="sidebar">
    <h3>Previews</h3>
    <div id="preview-list">
      <!-- Preview buttons will be populated by JS -->
    </div>
  </div>

  <!-- Main Container -->
  <div id="main-container">
    <!-- Top Bar -->
    <div class="top-bar">
      <button id="hamburger">&#9776;</button>
      <div class="controls">
        <span id="pageIndicator">Page 1 / 3</span>
        <button id="fitWidthBtn">Fit Width</button>
        <button id="fullFitBtn">Full Fit</button>
        <button id="zoomOutBtn">-</button>
        <span id="zoomLevel">100%</span>
        <button id="zoomInBtn">+</button>
      </div>
    </div>

    <!-- Portfolio Viewer -->
    <div id="portfolio-viewer">
      <iframe id="pdf-iframe" src="" title="PDF Viewer"></iframe>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id="prevBtn" disabled>&lt;</button>
      <button id="nextBtn">&gt;</button>
    </div>
  </div>

  <script>
    // Configuration
    const pdfBasePath = 'pdfs/page-'; // Path to your PDFs
    const totalPages = 3; // Total number of PDFs
    let currentPage = 1; // Starting page
    let zoomLevel = 100; // Zoom percentage (default 100%)

    // DOM Elements
    const iframe = document.getElementById('pdf-iframe');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageIndicator = document.getElementById('pageIndicator');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const zoomLevelIndicator = document.getElementById('zoomLevel');
    const fitWidthBtn = document.getElementById('fitWidthBtn');
    const fullFitBtn = document.getElementById('fullFitBtn');
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const previewList = document.getElementById('preview-list');

    // Update the PDF iframe and page indicator
    function updatePdf(page) {
      iframe.src = `${pdfBasePath}${page.toString().padStart(2, '0')}.pdf`;
      pageIndicator.textContent = `Page ${page} / ${totalPages}`;
      prevBtn.disabled = page === 1;
      nextBtn.disabled = page === totalPages;
    }

    // Zoom controls (using CSS transform on the iframe)
    function setZoom(percentage) {
      zoomLevel = Math.min(200, Math.max(50, percentage)); // Limit between 50% and 200%
      zoomLevelIndicator.textContent = `${zoomLevel}%`;
      iframe.style.transform = `scale(${zoomLevel / 100})`;
    }

    zoomInBtn.addEventListener('click', () => setZoom(zoomLevel + 10));
    zoomOutBtn.addEventListener('click', () => setZoom(zoomLevel - 10));

    // Fit functions adjust the iframe's CSS dimensions.
    fitWidthBtn.addEventListener('click', () => {
      iframe.style.width = '90vw';
      iframe.style.height = 'auto';
    });

    fullFitBtn.addEventListener('click', () => {
      // “Full Fit”: try to use as much of the available vertical space as possible.
      iframe.style.width = 'auto';
      iframe.style.height = '80vh';
    });

    // Navigation buttons
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        updatePdf(currentPage);
      }
    });
    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePdf(currentPage);
      }
    });

    // Hamburger button toggles the sidebar
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Populate preview sidebar with a button for each page
    function populatePreviews() {
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.className = 'preview-btn';
        btn.textContent = `Page ${i}`;
        btn.addEventListener('click', () => {
          currentPage = i;
          updatePdf(currentPage);
          sidebar.classList.remove('active'); // hide sidebar on selection
        });
        previewList.appendChild(btn);
      }
    }

    // Initial load
    updatePdf(currentPage);
    populatePreviews();
  </script>
</body>
</html>
