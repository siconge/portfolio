<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .pdf-page {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    iframe {
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    // The aspect ratio for an A4 page (width/height)
    const aspectRatio = 1 / (25 / 10.625); 

    // Resize iframe heights dynamically based on parent container width
    function resizeIframes() {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe) => {
        const containerWidth = iframe.parentElement.offsetWidth;
        iframe.style.height = `${containerWidth * aspectRatio}px`; // Adjust height dynamically
        iframe.style.width = `${containerWidth}px`; // Explicitly set width to match container width
      });
    }

    // Adjust iframes when the window is resized
    window.addEventListener("resize", () => {
      resizeIframes(); // Resize iframes on window resize
    });

    // Ensure iframes are correctly resized on page load as well
    window.addEventListener("load", () => {
      resizeIframes();
    });
  </script>

</body>
</html>
