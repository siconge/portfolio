<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      overflow: hidden;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh; /* Full viewport height */
      width: 100%; /* Ensure full width */
      overflow-y: auto;
    }

    .pdf-page {
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
      /* Aspect ratio wrapper for the iframe */
      padding-top: 42.5%; /* 10.625 / 25 * 100 = 42.5% */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* Disable interactions within iframe */
    }

    .chapter-title {
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin: 25px 0; /* Add spacing above and below title */
      color: #f9f9f9;
      background-color: #333;
/*       padding: 20px 0; */
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Chapter 1 -->
    <div class="chapter-title">Chapter 1: Introduction</div>
    <div class="pdf-page">
      <iframe data-src="pdfs/page-01.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe data-src="pdfs/page-02.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe data-src="pdfs/page-03.pdf#toolbar=0" scrolling="no"></iframe>
    </div>

    <!-- Chapter 2 -->
    <div class="chapter-title">Chapter 2: Design Portfolio</div>
    <div class="pdf-page">
      <iframe data-src="pdfs/page-04.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe data-src="pdfs/page-05.pdf#toolbar=0" scrolling="no"></iframe>
    </div>

    <!-- Chapter 3 -->
    <div class="chapter-title">Chapter 3: Case Studies</div>
    <div class="pdf-page">
      <iframe data-src="pdfs/page-06.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe data-src="pdfs/page-07.pdf#toolbar=0" scrolling="no"></iframe>
    </div>

    <!-- Add more chapters and pages as needed -->
  </div>

  <script>
    // Lazy loading using Intersection Observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const iframe = entry.target.querySelector('iframe');
          if (iframe && iframe.dataset.src) {
            iframe.src = iframe.dataset.src; // Load the iframe source
            delete iframe.dataset.src; // Remove the data-src attribute
          }
          observer.unobserve(entry.target); // Stop observing after loading
        }
      });
    });

    // Observe all PDF pages
    const pdfPages = document.querySelectorAll('.pdf-page');
    pdfPages.forEach(page => observer.observe(page));
  </script>

</body>
</html>
