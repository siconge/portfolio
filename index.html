<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      overflow: hidden;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh; /* Full viewport height */
      width: 100%; /* Ensure full width */
      overflow-y: auto;
    }

    .pdf-page {
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
      /* Aspect ratio wrapper for the iframe */
      padding-top: 42.5%; /* 10.625 / 25 * 100 = 42.5% */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* Disable interactions within iframe */
    }
  </style>
</head>
<body>

  <div id="pdf-container"></div>
  
  <script>
    // Function to add PDF pages dynamically
    function loadPDFPages(totalPages) {
      const pdfContainer = document.getElementById("pdf-container");

      for (let i = 1; i <= totalPages; i++) {
        // Create a div for each PDF page
        const pageDiv = document.createElement("div");
        pageDiv.classList.add("pdf-page");

        // Create an iframe for each PDF page
        const iframe = document.createElement("iframe");
        iframe.src = `pdfs/page-0${i}.pdf#toolbar=0`;
        iframe.setAttribute("scrolling", "no");

        // Append iframe to the page container
        pageDiv.appendChild(iframe);
        pdfContainer.appendChild(pageDiv);
      }
    }

    // Wait for DOM to load before executing the function
    document.addEventListener("DOMContentLoaded", function() {
      // Adjust totalPages based on your document's pages
      const totalPages = 5; // Adjust this value as needed
      loadPDFPages(totalPages);
    });
  </script>

</body>
</html>
