<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      overflow: hidden;
    }

    .pdf-page {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Canvas will be dynamically created here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

  <script>
    const url = 'pdfs/your-pdf.pdf'; // Path to your PDF file
    let pdfDoc = null;

    // Function to render a page of the PDF
    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then(function(page) {
        const scale = getScale();
        const viewport = page.getViewport({ scale: scale });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        
        // Set canvas size to the page's viewport size
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // Render the page into the canvas context
        page.render({
          canvasContext: context,
          viewport: viewport
        });

        // Add the canvas to the PDF container
        const pdfPage = document.createElement('div');
        pdfPage.className = 'pdf-page';
        pdfPage.appendChild(canvas);
        document.getElementById('pdf-container').appendChild(pdfPage);
      });
    }

    // Function to get the scale based on the window size
    function getScale() {
      const containerWidth = window.innerWidth * 0.9; // Adjust the width to 90% of the window
      return containerWidth / 595.276; // This assumes A4 page size (595.276px width for 1x scale)
    }

    // Function to load the PDF and render all pages
    function loadPdf() {
      pdfjsLib.getDocument(url).promise.then(function(pdf) {
        pdfDoc = pdf;
        for (let i = 1; i <= pdf.numPages; i++) {
          renderPage(i);
        }
      });
    }

    // Call the loadPdf function on window load
    window.addEventListener('load', loadPdf);

    // Adjust PDF pages on window resize
    window.addEventListener('resize', function() {
      // Clear the existing pages and re-render them
      document.getElementById('pdf-container').innerHTML = '';
      loadPdf();
    });
  </script>

</body>
</html>
