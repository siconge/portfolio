<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .pdf-page {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    iframe {
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    // Function to resize iframe height proportionally to its width
    function resizeIframe() {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe) => {
        const containerWidth = iframe.parentElement.offsetWidth;
        const aspectRatio = 1 / (25 / 10.625); // A4 aspect ratio (adjust if needed)
        const newHeight = containerWidth * aspectRatio;
        iframe.style.height = `${newHeight}px`; // Resize the iframe height
      });
    }

    // Debounce function to limit how often a function is called
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Debounced version of the iframe re-render logic
    const debouncedResize = debounce(() => {
      resizeIframe();
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach(iframe => {
        const iframeSrc = iframe.src;
        iframe.src = ''; // Temporarily clear the src
        iframe.src = iframeSrc; // Reset the src to force reloading the PDF
      });
    }, 200); // Wait 200ms after resizing stops

    // Initial resize on page load
    window.addEventListener("load", resizeIframe);

    // Attach debounced resize handler to window resize event
    window.addEventListener("resize", debouncedResize);
  </script>

</body>
</html>
