<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .pdf-page {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    iframe {
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    function resizeIframes() {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe) => {
        const containerWidth = iframe.parentElement.offsetWidth;
        const aspectRatio = 1 / (25 / 10.625); // A4 aspect ratio
        const newHeight = containerWidth * aspectRatio;

        // Use requestAnimationFrame for smoother resizing
        requestAnimationFrame(() => {
          iframe.style.height = `${newHeight}px`;
        });
      });
    }

    // ResizeObserver to monitor size changes
    const observer = new ResizeObserver(() => {
      resizeIframes();
    });

    // Observe the PDF container
    const pdfContainer = document.getElementById("pdf-container");
    observer.observe(pdfContainer);

    // Ensure resizing logic is applied on window resize
    window.addEventListener("resize", resizeIframes);

    // Initial resize on page load
    window.addEventListener("load", resizeIframes);
  </script>

</body>
</html>
