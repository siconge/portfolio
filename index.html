<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .pdf-page {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    iframe {
      border: none;
      width: 100%;
      transition: height 0.2s ease; /* Smooth resizing */
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    const aspectRatio = 1 / (25 / 10.625); // A4 aspect ratio (adjust if needed)

    // Function to resize iframe height proportionally to its width
    function resizeIframe() {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe) => {
        const containerWidth = iframe.parentElement.offsetWidth; // Get the parent container's width
        const newHeight = containerWidth * aspectRatio; // Calculate height
        iframe.style.height = `${newHeight}px`; // Set height dynamically
      });
    }

    // Set up a ResizeObserver to handle dynamic resizing
    const pdfContainer = document.getElementById("pdf-container");
    const resizeObserver = new ResizeObserver(() => {
      resizeIframe();
    });

    // Observe size changes in the container
    resizeObserver.observe(pdfContainer);

    // Periodic fallback to handle edge cases
    setInterval(() => {
      resizeIframe(); // Ensure resizing logic is consistently applied
    }, 200);

    // Initial resize on page load
    window.addEventListener("load", resizeIframe);
  </script>

</body>
</html>
