<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .pdf-page {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    iframe {
      border: none;
      width: 100%; /* Fit iframe width to container width */
    }
  </style>
</head>
<body>

  <div id="pdf-container"></div>

  <script>
    // Total number of pages
    const totalPages = 34;

    // Path to the PDF files (assumes they are named as page-01.pdf, page-02.pdf, ...)
    const pdfPath = 'pdfs/';

    // Reference to the container
    const container = document.getElementById('pdf-container');

    // Dynamically generate iframe elements for all PDF pages
    for (let i = 1; i <= totalPages; i++) {
      // Format page number with leading zeros
      const pageNum = i.toString().padStart(2, '0');
      const pdfFile = `${pdfPath}page-${pageNum}.pdf`;

      // Create a div for the PDF page
      const pageDiv = document.createElement('div');
      pageDiv.className = 'pdf-page';

      // Create the iframe element
      const iframe = document.createElement('iframe');
      iframe.src = pdfFile;
      iframe.onload = function () {
        resizeIframe(iframe);
      };

      // Append the iframe to the page div
      pageDiv.appendChild(iframe);

      // Append the page div to the container
      container.appendChild(pageDiv);
    }

    // Function to resize iframe height based on its content
    function resizeIframe(iframe) {
      // Get the natural height of the content inside the iframe
      const ratio = 1.414; // Typical A4 ratio (width:height = 1:1.414)
      const containerWidth = iframe.parentElement.offsetWidth;

      // Set height proportional to width
      iframe.style.height = `${containerWidth * ratio}px`;
    }

    // Adjust iframe dimensions on window resize
    window.addEventListener('resize', () => {
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach((iframe) => resizeIframe(iframe));
    });
  </script>

</body>
</html>
