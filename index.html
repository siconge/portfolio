<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .pdf-page {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    iframe {
      border: none;
      width: 100%; /* Full browser width */
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf" scrolling="no" onload="resizeIframe(this)"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf" scrolling="no" onload="resizeIframe(this)"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf" scrolling="no" onload="resizeIframe(this)"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    /**
     * Adjust iframe dimensions dynamically based on its content.
     * This ensures the height of the iframe fits the loaded content.
     */
    function resizeIframe(iframe) {
      // Wait for content to load and then adjust height proportionally
      try {
        iframe.style.height = iframe.contentWindow.document.documentElement.scrollHeight + 'px';
      } catch (e) {
        console.error('Failed to adjust iframe size:', e);
      }
    }

    // Re-run adjustments on window resize to keep proportions
    window.addEventListener("resize", () => {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe) => resizeIframe(iframe));
    });
  </script>

</body>
</html>
