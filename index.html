<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customized PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #viewer-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Hide unwanted features using CSS */
    #download, #print, #secondaryToolbarToggle, 
    #pageRotateCw, #pageRotateCcw, 
    #docTitle {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Viewer Container -->
  <div id="viewer-container">
    <!-- Embed the PDF.js viewer with the default file and toolbar options -->
    <iframe 
      src="pdfjs/web/viewer.html?file=../../pdfs/page-01.pdf#page=1&zoom=auto&view=FitH" 
      title="PDF Viewer">
    </iframe>
  </div>

</body>
</html>
