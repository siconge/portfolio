<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* General Body and Viewer Styles */
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #portfolio-viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 90vh; /* Constrain the height */
    }

    canvas {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain; /* Ensure proper aspect ratio scaling */
    }

    /* Navigation Buttons */
    .nav-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between buttons */
    }

    .nav-buttons button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      transition: color 0.2s ease;
    }

    .nav-buttons button:hover {
      color: #000;
    }

    .nav-buttons button:disabled {
      color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="portfolio-viewer">
    <canvas id="pdf-canvas"></canvas>
    <div class="nav-buttons">
      <button id="prevBtn" disabled>&lt;</button>
      <button id="nextBtn">&gt;</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const pdfBasePath = 'pdfs/page-'; // Path to your PDFs
    const totalPages = 3; // Total number of pages
    let currentPage = 1; // Start at the first page

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let pdfDoc = null; // Store the loaded PDF document object

    // Initialize PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Function to render a page
    async function renderPage(pageNum) {
      const page = await pdfDoc.getPage(pageNum);

      const viewport = page.getViewport({ scale: 1 });
      const containerWidth = window.innerWidth; // Fit to browser width
      const scale = containerWidth / viewport.width; // Calculate scale to fit width
      const scaledViewport = page.getViewport({ scale });

      // Adjust canvas dimensions
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;

      // Render PDF onto canvas
      const renderContext = {
        canvasContext: ctx,
        viewport: scaledViewport,
      };
      await page.render(renderContext);

      // Update button states
      prevBtn.disabled = pageNum === 1;
      nextBtn.disabled = pageNum === totalPages;
    }

    // Function to load the PDF
    async function loadPdf(pageNum) {
      const url = `${pdfBasePath}${pageNum.toString().padStart(2, '0')}.pdf`;
      pdfDoc = await pdfjsLib.getDocument(url).promise;
      await renderPage(1); // Always start at the first page of the loaded PDF
    }

    // Event Listeners for Navigation
    prevBtn.addEventListener('click', async () => {
      if (currentPage > 1) {
        currentPage--;
        await renderPage(currentPage);
      }
    });

    nextBtn.addEventListener('click', async () => {
      if (currentPage < totalPages) {
        currentPage++;
        await renderPage(currentPage);
      }
    });

    // Load the initial PDF
    async function loadInitialPdf() {
      const url = `${pdfBasePath}${currentPage.toString().padStart(2, '0')}.pdf`;
      pdfDoc = await pdfjsLib.getDocument(url).promise;
      await renderPage(currentPage);
    }

    loadInitialPdf();
  </script>
</body>
</html>
