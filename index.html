<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      overflow: hidden;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      overflow-y: auto;
    }

    .pdf-page {
      width: 90vw; /* Ensures responsiveness */
      max-width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="pdf-container"></div>

  <script>
    function adjustPages() {
      const pdfPages = document.querySelectorAll('.pdf-page');
      pdfPages.forEach(page => {
        page.style.height = `${page.clientWidth * 1.414}px`; // Maintain A4 aspect ratio
      });
    }
    
    window.addEventListener('resize', adjustPages);
    document.addEventListener('DOMContentLoaded', () => {
      const pdfContainer = document.getElementById('pdf-container');
      const totalPages = 33;
      
      for (let i = 1; i <= totalPages; i++) {
        const pdfPage = document.createElement('div');
        pdfPage.classList.add('pdf-page');
        
        const iframe = document.createElement('iframe');
        const pageNumber = i.toString().padStart(2, '0');
        iframe.src = `pdfs/page-${pageNumber}.pdf#toolbar=0`;
        iframe.setAttribute('scrolling', 'no');
        
        pdfPage.appendChild(iframe);
        pdfContainer.appendChild(pdfPage);
      }
      adjustPages();
    });
  </script>

</body>
</html>
