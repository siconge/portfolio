<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .pdf-container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        embed {
            width: 100%;
            height: 1100px; /* Adjust height as needed */
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>My Portfolio</h2>
<p>Scroll down to view all pages</p>

<div class="pdf-container">
    <embed src="pdfs/page-01.pdf" type="application/pdf">
</div>
<div class="pdf-container">
    <embed src="pdfs/page-02.pdf" type="application/pdf">
</div>
<div class="pdf-container">
    <embed src="pdfs/page-03.pdf" type="application/pdf">
</div>
<!-- Add more as needed -->

</body>
</html>
