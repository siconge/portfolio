<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .pdf-page {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    iframe {
      border: none;
      display: block;
      width: 100%; /* Full browser width */
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf" scrolling="no"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    /**
     * Dynamically adjust iframe dimensions based on browser width
     * without triggering default PDF viewer behaviors.
     */
    function adjustIframeDimensions() {
      const pdfPages = document.querySelectorAll(".pdf-page iframe");
      pdfPages.forEach((iframe) => {
        const containerWidth = iframe.parentElement.offsetWidth;

        // Assuming A4 or similar page ratio (1:1.414 for portrait)
        const aspectRatio = 1 / 1.414;

        // Dynamically calculate and set the height
        iframe.style.height = `${containerWidth * aspectRatio}px`;

        // Ensure width matches container for proportional scaling
        iframe.style.width = `${containerWidth}px`;
      });
    }

    // Run adjustments on window resize
    window.addEventListener("resize", adjustIframeDimensions);

    // Initial adjustments when the page loads
    window.addEventListener("load", adjustIframeDimensions);
  </script>

</body>
</html>
