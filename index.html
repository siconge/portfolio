<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    /* Body and Container Styles */
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #portfolio-viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-height: 80vh; /* Limit the height of the viewer */
    }

    iframe {
      width: 90vw; /* Restrict width */
      max-height: 100%; /* Maintain height consistency */
      aspect-ratio: 2 / 1; /* Keeps a shallow frame */
      border: none;
    }

    /* Navigation Buttons */
    .nav-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #555;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    /* Info Bar */
    #info-bar {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="portfolio-viewer">
    <!-- Embed for PDF display -->
    <iframe id="pdf-iframe" src="" title="PDF Viewer"></iframe>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id="prevBtn" disabled>&lt; Prev</button>
      <button id="nextBtn">Next &gt;</button>
    </div>

    <!-- Info Bar -->
    <div id="info-bar">
      <span id="page-info">Page 1 / 3</span>
      <button id="fit-width-btn">Fit Width</button>
      <button id="fit-height-btn">Fit Height</button>
    </div>
  </div>

  <script>
    // PDF Configuration
    const pdfBasePath = 'pdfs/page-'; // Path to PDFs
    const totalPages = 3; // Total number of pages
    let currentPage = 1; // Start at the first page
    let fitMode = 'width'; // Default fit mode

    const iframe = document.getElementById('pdf-iframe');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInfo = document.getElementById('page-info');
    const fitWidthBtn = document.getElementById('fit-width-btn');
    const fitHeightBtn = document.getElementById('fit-height-btn');

    // Update PDF and Info
    function updatePdf(page) {
      iframe.src = `${pdfBasePath}${page.toString().padStart(2, '0')}.pdf`;
      prevBtn.disabled = page === 1;
      nextBtn.disabled = page === totalPages;
      pageInfo.textContent = `Page ${page} / ${totalPages}`;
    }

    // Event Listeners for Navigation
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        updatePdf(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePdf(currentPage);
      }
    });

    // Fit Mode Functions
    fitWidthBtn.addEventListener('click', () => {
      iframe.style.width = '90vw';
      iframe.style.height = 'auto';
      fitMode = 'width';
    });

    fitHeightBtn.addEventListener('click', () => {
      iframe.style.width = 'auto';
      iframe.style.height = '80vh';
      fitMode = 'height';
    });

    // Initial Load
    updatePdf(currentPage);
  </script>
</body>
</html>
