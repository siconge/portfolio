<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Avoid horizontal scrolling */
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .pdf-page {
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    iframe {
      border: none;
      display: block;
      width: 100%;
      height: auto; /* Auto-adjust height */
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf" onload="adjustIframeHeight(this)"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf" onload="adjustIframeHeight(this)"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf" onload="adjustIframeHeight(this)"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    /**
     * Adjusts iframe height proportionally based on the browser's width.
     * Ensures pages are proportional to their width without cropping.
     */
    function adjustIframeHeight(iframe) {
      const containerWidth = iframe.parentElement.offsetWidth; // Container width
      const aspectRatio = 1 / 1.414; // A4 page aspect ratio (adjust if spread ratio differs)
      iframe.style.height = `${containerWidth * aspectRatio}px`; // Dynamic height proportional to width
    }

    // Dynamically adjust iframes when the browser is resized
    window.addEventListener("resize", () => {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe) => {
        const containerWidth = iframe.parentElement.offsetWidth;
        const aspectRatio = 1 / 1.414;
        iframe.style.height = `${containerWidth * aspectRatio}px`; // Recalculate height
      });
    });
  </script>

</body>
</html>
