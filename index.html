<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      overflow: hidden;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .pdf-frame {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <iframe class="pdf-frame" src="https://drive.google.com/file/d/1Jw20VGwJxByPbvecgdZDeny45WT7khS_/view?usp=sharing" allow="autoplay"></iframe>
  </div>

</body>
</html>
