<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Body and Container Styles */
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #portfolio-viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-height: 80vh; /* Limit the height of the entire viewer */
    }

    /* PDF Viewer Styles */
    iframe {
      height: auto;
      width: 90vw; /* Restrict the width to fit the viewport */
      max-height: 100%; /* Maintain height consistency */
      aspect-ratio: 2 / 1; /* Ensures a shallow frame for spread pages */
      border: none;
    }

    /* Navigation Buttons */
    .nav-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between buttons */
    }

    .nav-buttons button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      transition: color 0.2s ease;
    }

    .nav-buttons button:hover {
      color: #000;
    }

    .nav-buttons button:disabled {
      color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="portfolio-viewer">
    <!-- Embed for actual PDF display -->
    <iframe id="pdf-iframe" src="" title="PDF Viewer"></iframe>
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id="prevBtn" disabled>&lt;</button>
      <button id="nextBtn">&gt;</button>
    </div>
  </div>

  <script>
    // PDF Configuration
    const pdfBasePath = 'pdfs/page-'; // Path to your PDFs
    const totalPages = 3; // Total number of pages
    let currentPage = 1; // Start at the first page

    const iframe = document.getElementById('pdf-iframe');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Function to update the iframe source
    function updatePdf(page) {
      iframe.src = `${pdfBasePath}${page.toString().padStart(2, '0')}.pdf`;
      prevBtn.disabled = page === 1;
      nextBtn.disabled = page === totalPages;
    }

    // Event Listeners for Navigation
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        updatePdf(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePdf(currentPage);
      }
    });

    // Initial Load
    updatePdf(currentPage);
  </script>
</body>
</html>
