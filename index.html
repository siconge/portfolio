<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .pdf-page {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    iframe {
      border: none;
      width: 100%;
      transition: height 0.1s ease; /* Smooth resizing */
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf#toolbar=0" scrolling="no"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    const aspectRatio = 1 / (25 / 10.625); // A4 aspect ratio

    // Resize iframe heights dynamically
    function resizeIframes() {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe) => {
        const containerWidth = iframe.parentElement.offsetWidth; // Get parent container's width
        iframe.style.height = `${containerWidth * aspectRatio}px`; // Adjust height dynamically
      });
    }

    // Add ResizeObserver to monitor changes in container size
    const pdfContainer = document.getElementById("pdf-container");
    const observer = new ResizeObserver(() => {
      resizeIframes(); // Resize when the container changes
    });

    // Observe all .pdf-page wrappers
    const pdfPages = document.querySelectorAll(".pdf-page");
    pdfPages.forEach((page) => observer.observe(page));

    // Fallback for global resize events
    window.addEventListener("resize", resizeIframes);

    // Continuous monitoring with requestAnimationFrame
    function continuousMonitor() {
      resizeIframes(); // Ensure iframes stay resized correctly
      requestAnimationFrame(continuousMonitor); // Continuously check for updates
    }

    // Initialize on page load
    window.addEventListener("load", () => {
      resizeIframes(); // Initial resize
      requestAnimationFrame(continuousMonitor); // Start continuous monitoring
    });
  </script>

</body>
</html>
