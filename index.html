<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .pdf-page {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    iframe {
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    /**
     * Adjust iframe dimensions manually using pixel values.
     */
    function adjustIframeSize() {
      const pdfPages = document.querySelectorAll(".pdf-page iframe");

      // Set manual pixel dimensions
      const frameWidth = 800; // Desired width in pixels
      const aspectRatio = 1 / 1.414; // Standard A4 aspect ratio
      const frameHeight = frameWidth * aspectRatio; // Calculate height based on aspect ratio

      pdfPages.forEach((iframe) => {
        iframe.style.width = `${frameWidth}px`;
        iframe.style.height = `${frameHeight}px`;
      });
    }

    // Adjust sizes on window load
    window.addEventListener("load", adjustIframeSize);
  </script>

</body>
</html>
