<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .pdf-page {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    iframe {
      border: none;
      width: 100%; /* Full browser width */
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    /**
     * Dynamically adjust iframe dimensions based on the browser width
     * and a proportional height-to-width ratio.
     */
    function adjustIframeDimensions() {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe) => {
        const containerWidth = iframe.parentElement.offsetWidth; // Get parent width
        const aspectRatio = 1 / 1.414; // A4 aspect ratio (adjust for spread if needed)
        iframe.style.height = `${containerWidth * aspectRatio}px`; // Proportional height
      });
    }

    // Run on page load
    adjustIframeDimensions();

    // Run on window resize
    window.addEventListener("resize", adjustIframeDimensions);
  </script>

</body>
</html>
