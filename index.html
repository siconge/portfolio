<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .pdf-page {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- PDF pages will be dynamically injected here -->
  </div>

  <script>
    // Number of pages in your portfolio
    const totalPages = 34;

    // Path to the PDF files (assumes they are named as page-01.pdf, page-02.pdf, ...)
    const pdfPath = 'pdfs/';

    // Reference to the container
    const container = document.getElementById('pdf-container');

    // Dynamically create iframes for all PDF pages
    for (let i = 1; i <= totalPages; i++) {
      // Format page number with leading zeros
      const pageNum = i.toString().padStart(2, '0');
      const pdfFile = `${pdfPath}page-${pageNum}.pdf`;

      // Create a div for the PDF page
      const pageDiv = document.createElement('div');
      pageDiv.className = 'pdf-page';

      // Create the iframe for the PDF page
      const iframe = document.createElement('iframe');
      iframe.src = pdfFile;

      // Adjust iframe size dynamically
      iframe.onload = function () {
        const contentWidth = iframe.offsetWidth; // Get the adjusted width of the iframe
        iframe.style.height = `${contentWidth / 2}px`; // Set height proportional to the spread layout (2x width)
      };

      // Append the iframe to the page div
      pageDiv.appendChild(iframe);

      // Append the page div to the container
      container.appendChild(pageDiv);
    }

    // Update iframe sizes dynamically on window resize
    window.addEventListener('resize', () => {
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach((iframe) => {
        const contentWidth = iframe.offsetWidth;
        iframe.style.height = `${contentWidth / 2}px`; // Maintain the 2x width proportional height
      });
    });
  </script>

</body>
</html>
