<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      overflow: hidden;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 100%;
      justify-content: center; /* Center the content vertically */
    }

    /* Link Styling */
    .google-drive-link {
      padding: 15px 30px;
      background-color: #0073e6;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .google-drive-link:hover {
      background-color: #005bb5;
      transform: translateY(-2px); /* Adds a subtle hover effect */
    }

    .google-drive-link:active {
      background-color: #003d8c; /* Darker shade when clicked */
      transform: translateY(0); /* Reset hover effect when clicked */
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <!-- Styled Google Drive PDF link -->
    <a href="https://drive.google.com/file/d/1Jw20VGwJxByPbvecgdZDeny45WT7khS_/view?usp=sharing" target="_blank">
      Open PDF Portfolio in Google Drive
    </a>
  </div>
</body>
</html>
