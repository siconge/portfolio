<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    
    #portfolio-viewer {
      position: relative;
      max-width: 80vh; /* Set the maximum height to 80% of the viewport height */
      margin: 0 auto;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #pdf-canvas {
      max-height: 100%; /* Restrict height of the canvas */
      width: auto; /* Adjust width dynamically */
      border: none;
/*       background: #fff; */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Navigation Buttons */
    .nav-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #333;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    
    .nav-buttons:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
    }
    
    #prevBtn {
      left: 20px;
    }
    
    #nextBtn {
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="portfolio-viewer">
    <canvas id="pdf-canvas"></canvas>
    <div class="nav-buttons" id="prevBtn">&lt;</div>
    <div class="nav-buttons" id="nextBtn">&gt;</div>
  </div>

  <!-- Add the PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    // PDF.js Configuration
    const pdfUrlBase = 'pdfs/page-'; // Folder with PDFs, e.g., pdfs/page-00.pdf
    const totalPages = 34; // Total number of pages in your portfolio
    let currentPage = 1; // Start at the first page
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    // Load the initial page
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // PDF.js rendering variables
    let pdfDoc = null;

    function loadPdf(pageNumber) {
      // Format the page number as two digits (e.g., 01, 02, ...)
      const formattedPageNumber = pageNumber.toString().padStart(2, '0');
      const pdfUrl = `${pdfUrlBase}${formattedPageNumber}.pdf`;

      pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
        pdfDoc = pdf;
        renderPage(1); // Always start with the first page of the loaded PDF
      }).catch((error) => {
        console.error('Error loading PDF:', error);
      });
    }

    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then((page) => {
        const viewport = page.getViewport({ scale: 1 }); // Initial scale 1
        const targetHeight = window.innerHeight * 0.8; // Max height: 80% of viewport height
        const scale = targetHeight / viewport.height; // Calculate scale to fit height
        const scaledViewport = page.getViewport({ scale });
    
        canvas.width = scaledViewport.width;
        canvas.height = scaledViewport.height;
    
        const renderContext = {
          canvasContext: ctx,
          viewport: scaledViewport,
        };
    
        page.render(renderContext);
      });
    }

    // Update navigation
    function updateNavigation() {
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // Event Listeners
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        loadPdf(currentPage);
        updateNavigation();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        loadPdf(currentPage);
        updateNavigation();
      }
    });

    // Initial Load
    loadPdf(currentPage);
    updateNavigation();
  </script>
</body>
</html>
