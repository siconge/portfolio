<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      overflow: hidden;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      overflow-y: auto;
    }

    .pdf-page {
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
      padding-top: 42.5%;
      height: auto;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="pdf-container"></div>

  <script>
    function adjustHeight() {
      document.getElementById('pdf-container').style.height = `${window.innerHeight}px`;
    }
    window.addEventListener('resize', adjustHeight);
    window.addEventListener('orientationchange', adjustHeight);
    document.addEventListener('DOMContentLoaded', adjustHeight);

    const totalPages = 33; // Adjust as necessary
    const pdfContainer = document.getElementById('pdf-container');
    
    for (let i = 1; i <= totalPages; i++) {
      const pdfPage = document.createElement('div');
      pdfPage.classList.add('pdf-page');
      
      const iframe = document.createElement('iframe');
      const pageNumber = i.toString().padStart(2, '0');
      iframe.src = `pdfs/page-${pageNumber}.pdf#toolbar=0`;
      iframe.setAttribute('scrolling', 'no');
      
      pdfPage.appendChild(iframe);
      pdfContainer.appendChild(pdfPage);
    }
  </script>

</body>
</html>
