<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Portfolio Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pdf-page {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
    }

    iframe {
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- Embed individual PDF pages as iframes -->
    <div class="pdf-page">
      <iframe src="pdfs/page-01.pdf#toolbar=0" scrolling="no" onload="resizeIframe(this)"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-02.pdf#toolbar=0" scrolling="no" onload="resizeIframe(this)"></iframe>
    </div>
    <div class="pdf-page">
      <iframe src="pdfs/page-03.pdf#toolbar=0" scrolling="no" onload="resizeIframe(this)"></iframe>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <script>
    // Function to resize iframe height proportionally to its width
    function resizeIframe(iframe) {
      const containerWidth = iframe.parentElement.offsetWidth; // Get the current container width
      const aspectRatio = 1 / (25/10.625); // Typical aspect ratio for A4 pages
      iframe.style.height = `${containerWidth * aspectRatio}px`; // Set height proportionally
    }

    // Create a ResizeObserver to track changes in the container's size
    const pdfContainer = document.getElementById("pdf-container");
    const resizeObserver = new ResizeObserver(() => {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe) => {
        resizeIframe(iframe); // Apply resize on container size change
      });
    });

    // Start observing the container for changes in size
    resizeObserver.observe(pdfContainer);
    
    // Optionally, also observe window resizing directly for a fallback approach
    window.addEventListener("resize", () => {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe) => {
        resizeIframe(iframe); // Recalculate height on window resize
      });
    });
  </script>

</body>
</html>
