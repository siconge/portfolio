<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    #portfolio-viewer {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    #pdf-canvas {
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="portfolio-viewer">
    <canvas id="pdf-canvas"></canvas>
    <div class="nav-buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <!-- Add the PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    // PDF.js Configuration
    const pdfUrlBase = 'pdfs/page-'; // Folder with PDFs, e.g., pdfs/page-00.pdf
    const totalPages = 34; // Total number of pages in your portfolio
    let currentPage = 1; // Start at the first page
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    // Load the initial page
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // PDF.js rendering variables
    let pdfDoc = null;

    function loadPdf(pageNumber) {
      // Format the page number as two digits (e.g., 01, 02, ...)
      const formattedPageNumber = pageNumber.toString().padStart(2, '0');
      const pdfUrl = `${pdfUrlBase}${formattedPageNumber}.pdf`;

      pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
        pdfDoc = pdf;
        renderPage(1); // Always start with the first page of the loaded PDF
      }).catch((error) => {
        console.error('Error loading PDF:', error);
      });
    }

    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then((page) => {
        const viewport = page.getViewport({ scale: 1.5 }); // Adjust scale for better quality
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };

        page.render(renderContext);
      });
    }

    // Update navigation
    function updateNavigation() {
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // Event Listeners
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        loadPdf(currentPage);
        updateNavigation();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        loadPdf(currentPage);
        updateNavigation();
      }
    });

    // Initial Load
    loadPdf(currentPage);
    updateNavigation();
  </script>
</body>
</html>
